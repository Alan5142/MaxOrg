<div [ngClass.lt-md]="['mobile-view']" fxLayout="column" fxLayoutAlign="center stretch" ngClass.gt-md='desktop-view'>
  <h1 class="text-center" i18n>Mi cuenta</h1>

  <div fxLayout="row" fxLayoutAlign="center stretch">
    <img [src]="fileData == null ? 'https://material.angular.io/assets/img/examples/shiba1.jpg' : fileData" ngClass="image"
         ngClass.xs="image-small">
    <button (click)="selectImage()" fxFlexAlign="end" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>
  <form fxLayout="column" [formGroup]="userDataForm">
    <h2>{{currentUser === null ? '' : currentUser.username}}</h2>
    <mat-form-field >
      <textarea [value]="currentUser !== null ? currentUser.description : ''" cdkTextareaAutosize
                i18n-placeholder
                matInput
                placeholder="Descripción"
                formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <div fxLayout="row">
        <input i18n-placeholder matInput placeholder="contraseña" type="password" formControlName="password">
        <button (click)="passwordChanged = true" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </mat-form-field>
    <mat-form-field *ngIf="passwordChanged">
      <div fxLayout="row">
        <input i18n-placeholder matInput placeholder="repetir contraseña" type="password" formControlName="repeatPassword">
      </div>
    </mat-form-field>
    <mat-form-field *ngIf="userNotificationPreference | async as userNotPreference">
      <mat-select i18n-placeholder
                  placeholder="Sonido de notificaciones"
                  [value]="userNotPreference.toString()"
                  formControlName="preferences">
        <mat-option i18n value="1">Todas las prioridades</mat-option>
        <mat-option i18n value="2">Media y alta prioridad</mat-option>
        <mat-option i18n value="3">Solo alta prioridad</mat-option>
      </mat-select>

    </mat-form-field>
    <button color="accent" i18n mat-flat-button>Guardar cambios</button>
  </form>
</div>
