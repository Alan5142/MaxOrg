<mat-dialog-content>

  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxLayout="column">
      <h1 fxLayoutAlign="center" mat-dialog-title>Iniciar sesión</h1>
      <div fxLayout="column" mat-dialog-content>
        <form fxLayout="column">
          <mat-form-field>
            <mat-label i18n>Usuario</mat-label>
            <input [(ngModel)]="data.username" matInput name="username">
          </mat-form-field>

          <mat-form-field>
            <mat-label i18n>Contraseña</mat-label>
            <input [(ngModel)]="data.password" matInput name="password" type="password">
          </mat-form-field>
          <div fxLayoutAlign="center center">
            <button (click)="login()" color="primary" mat-flat-button type="submit">Iniciar sesión</button>
          </div>
        </form>
      </div>

      <h5 fxLayoutAlign="center" i18n>¿No dispones de cuenta?</h5>

      <div fxLayoutAlign="center center">
        <button (click)="goToRegister()" color="primary" i18n mat-flat-button>Registrarse</button>
      </div>

    </div>

    <div fxLayout="column" fxLayoutGap="15px">
      <h1 fxLayoutAlign="center" i18n mat-dialog-title>O utiliza una cuenta</h1>

      <button i18n mat-raised-button (click)="googleLogin()" *ngIf="isNotChromeMobile()">
        <img class="social-logo-img"
             src="/images/logos/google-logo-icon.png">
        Cuenta de Google
      </button>


      <button (click)="githubLogin()" class="github-logo-button" i18n mat-raised-button><img class="social-logo-img"
                                                                                             src="/images/logos/GitHub-Mark-Light-64px.png">
        Cuenta de Github
      </button>
    </div>
  </div>

</mat-dialog-content>
