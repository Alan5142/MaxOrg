<mat-dialog-content>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
  <div fxLayout="column">
    <h1 mat-dialog-title fxLayoutAlign="center">Iniciar sesión</h1>
    <div mat-dialog-content fxLayout="column">
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="data.username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="data.password" type="password">
      </mat-form-field>
    </div>

    <div fxLayoutAlign="center center">
      <button mat-flat-button color="primary" (click)="login()">Iniciar sesión</button>
    </div>
    <h5 fxLayoutAlign="center">¿No dispones de cuenta?</h5>

    <div fxLayoutAlign="center center">
      <button mat-flat-button color="primary">Registrarse</button>
    </div>

  </div>

  <div fxLayout="column" fxLayoutGap="15px">
    <h1 mat-dialog-title fxLayoutAlign="center">O utiliza una cuenta</h1>
    <button mat-raised-button>Cuenta de Google</button>
    <button mat-raised-button>Cuenta de Github</button>
  </div>
</div>

</mat-dialog-content>
