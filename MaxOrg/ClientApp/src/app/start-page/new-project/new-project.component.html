<mat-dialog-content>
  <h1 class="center" i18n>Nuevo proyecto</h1>
  <mat-form-field class="center half">
    <input matInput placeholder="Nombre del proyecto">
  </mat-form-field>
  <br>
  <mat-form-field class="center">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let user of selectedUsers" [selectable]="selectable"
                [removable]="true" (removed)="remove(user)">
        {{user}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
    <input #userInput [matChipInputFor]="chipList"
           placeholder="Integrantes" [matAutocomplete]="userLists" (input)="valueChanged(userInput.value)">
    <mat-autocomplete #userLists="matAutocomplete" (optionSelected)="userOption($event, userInput)">
      <mat-option *ngFor="let user of autocompleteUsers" [value]="user">
        {{user.username}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" class="center half" (click)="onNoClick()">Crear</button>
</mat-dialog-content>
