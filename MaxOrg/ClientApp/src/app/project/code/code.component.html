<div class="no-select" ngClass="code-container" ngClass.lt-md="code-container-mobile">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="codigo" fxLayoutGap="40px">
      <mat-card class="code-card">
        <mat-toolbar color="primary" fxLayout="row">
          <h1 *ngIf="mediaObserver.isActive('gt-md')">
            Nombre del repositorio
          </h1>
          <mat-form-field style="margin-left: 20px;">
            <mat-select value="master">
              <mat-option [value]="'master'">
                master
              </mat-option>
              <mat-option [value]="'other'">
                Otra rama
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div fxFlex></div>
          <button mat-icon-button>
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>cloud_upload</mat-icon>
          </button>
        </mat-toolbar>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let item of items">
              <div matRipple class="mat-ripple-dummy"></div>
              <div class="width-100 height-100" fxLayout="row" fxLayoutAlign="center center">
                <mat-icon *ngIf="item.isFolder">
                  folder
                </mat-icon>
                <mat-icon *ngIf="!item.isFolder" svgIcon="file">
                </mat-icon>
                {{item.name}}
                <div fxFlex></div>
                <button mat-icon-button>
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="issues">
      <mat-card class="code-card">
        <mat-toolbar color="primary">

        </mat-toolbar>
        <mat-card-content>
          <mat-list>

          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="pull">
      Content 3
    </mat-tab>
  </mat-tab-group>
</div>
