<div class="boards-container" *ngIf="boards | async; else loading">
  <h1 class="mat-h1">Mis tableros</h1>
  <mat-grid-list [cols]="mediaObserver.isActive('lt-md') ? 1 : 3" rowHeight="175px">
    <mat-grid-tile *ngFor="let board of boards | async" class="no-select" [colspan]="1" [rowspan]="1">
      <mat-card matRipple (click)="goToBoard(board.id)" class="board-card mat-elevation-z3">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon>dashboard</mat-icon>
          </div>
          <mat-card-title>
            {{board.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          Peque침a descripci칩n
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile class="no-select" [colspan]="mediaObserver.isActive('lt-md') ? 1 : 3" [rowspan]="2">
      <mat-card class="board-card mat-elevation-z3">
        <mat-card-header>
          <mat-card-title>
            Crear nuevo tablero
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <form>
            <mat-form-field class="width-100">
              <input #boardName matInput type="text" placeholder="Nombre del tablero" minlength="6" maxlength="15">
              <mat-hint>6 caracteres como minimo, 15 maximo</mat-hint>
            </mat-form-field>
            <mat-form-field class="width-100">
              <textarea matInput cdkTextareaAutosize></textarea>
              <mat-label>Descripci칩n (m치ximo 50 caracteres)</mat-label>
            </mat-form-field>
            <button mat-button class="width-100" color="primary" (click)="createBoardWithName(boardName.value)">CREAR
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
