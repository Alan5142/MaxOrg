<h1 mat-dialog-title>Editar secci√≥n</h1>
<div mat-dialog-content>
  <form fxLayout="column">
    <mat-form-field>
      <input type="text" matInput [(ngModel)]="group.name" name="name">
      <mat-label>Nombre</mat-label>
      <mat-error *ngIf="group.name === ''">No puede estar vacio</mat-error>
      <mat-error *ngIf="group.name.length > 15">No puede tener mas de 15 caracteres</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="color" matInput [(ngModel)]="group.color" name="color">
      <mat-label>Color</mat-label>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">CANCELAR</button>
  <button mat-flat-button cdkFocusInitial [mat-dialog-close]="group">EDITAR</button>
</div>
