<div class="tree">
  <ul>
    <li *ngIf="isAdmin">
      <button mat-fab>+</button>
    </li>
    <li *ngFor="let node of treeData">
      <app-node [userId]="userId" [nodeData]="node"></app-node>
      <app-tree [parentId]="node.groupOwner" [treeData]="node.subgroups" [userId]="userId"></app-tree>
    </li>
  </ul>
</div>
