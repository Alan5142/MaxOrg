<div class="tree">
  <ul>
    <li *ngIf="isAdmin">
      <button mat-fab (click)="openDialog(parentId)">+</button>
    </li>
    <li *ngFor="let node of treeData">
      <app-node [userId]="userId" [nodeData]="node" [isAdmin]="isAdmin"></app-node>
      <app-tree [isAdmin]="isAdmin" [adminId]="node.groupOwner" [treeData]="node.subgroups" [userId]="userId" [parentId]="node.id"></app-tree>
    </li>
  </ul>
</div>
