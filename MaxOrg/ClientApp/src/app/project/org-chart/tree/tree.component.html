<div class="tree">
  <ul>
    <li *ngIf="admin">
      <button mat-fab>+</button>
    </li>
    <li *ngFor="let node of treeData">
      <button (click)="openDialog(node);" color="{{user.memberOf==node.name?'accent':null}}"
              mat-raised-button>{{node.name}}</button>
      <app-tree [admin]="user.admin&&user.memberOf==node.name" [treeData]="node.subgroups"></app-tree>
    </li>
  </ul>
</div>
