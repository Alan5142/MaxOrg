<h1 mat-dialog-title>Agregar tarea</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput type="text" placeholder="Nombre" #taskName>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="dp3" placeholder="Fecha estimada de entrega" disabled>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="description">
      <textarea matInput cdkTextareaAutosize placeholder="DescripciÃ³n" #taskDescription></textarea>
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancelar</button>
  <button mat-flat-button (click)="createTask(taskName,taskDescription)" color="primary" [mat-dialog-close]="" cdkFocusInitial>Crear</button>
</div>
