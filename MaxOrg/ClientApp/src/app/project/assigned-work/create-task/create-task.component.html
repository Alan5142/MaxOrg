<div ngClass.gt-md="task-list" ngClass="task-list-mobile">
  <form class="width-100">
    <mat-form-field class="width-100">
      <input matInput type="text" placeholder="Buscar..." (keyup)="applyFilter($event.target.value)">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <button mat-icon-button mat-flat-button color="primary" (click)="openCreateTask()">
      <mat-icon>add</mat-icon>
    </button>
  </form>

  <div style="overflow-x: auto;">
    <div ngClass="" ngClass.lt-sm="table-content-mobile">
      <table mat-table [dataSource]="tasks" matSort class="mat-elevation-z8 width-100">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creación</th>
          <td mat-cell *matCellDef="let element"> {{formatDate(element.creationDate)}}</td>
        </ng-container>

        <ng-container matColumnDef="assignedDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de asignación</th>
          <td mat-cell *matCellDef="let element"> {{formatDate(element.assignedDate)}}</td>
        </ng-container>

        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Progreso</th>
          <td mat-cell *matCellDef="let element">
            <mat-progress-bar mode="determinate" [value]="element.progress"></mat-progress-bar>
            <p class="text-center">{{element.progress}}%</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editTask()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTask()">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>


  <mat-paginator [showFirstLastButtons]="true"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10]">

  </mat-paginator>
</div>
