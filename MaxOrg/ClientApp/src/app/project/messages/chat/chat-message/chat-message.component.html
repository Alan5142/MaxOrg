<div [fxFlexAlign]="selfMessage ? 'end' : 'start'"
     [ngClass]="{'other-message': !selfMessage, 'self-message': selfMessage, 'chat-message-common': true}"
     class="speech-bubble mat-elevation-z4" style="color: black">
  <div style="top: -15px; font-weight: bold; margin: 10px 0px -5px 5px; text-align: left;" *ngIf="messageData">
    <p>{{sender}}</p>
  </div>

  <div style="overflow-x: hidden; margin: 10px 10px 20px 10px">
    <p *ngIf="messageData.type === MessageType.Text"
       style="text-overflow: ellipsis">{{message}}</p>
    <img style="width: 100%; max-width: 400px;" [src]="messageData.data" *ngIf="messageData.type === MessageType.Image">
    <div style="width: 100%" *ngIf="messageData.type === MessageType.Video">
      <video controls width="100%">
        <source [src]="messageData.data">
      </video>
    </div>
  </div>
  <p style="text-align: right; font-size: 0.8em">{{messageData.date | date: 'dd/MM/yyyy h:mm a'}}</p>
</div>
