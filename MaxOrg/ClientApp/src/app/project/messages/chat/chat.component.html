<div class="height-100" fxLayout="column" fxLayoutAlign="end stretch">
  <div>
    <mat-toolbar>
      <button (click)="location.back()" *ngIf="mediaObserver.isActive('lt-md')" fxFlexAlign="center" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">
        <h3 class="text-center">{{(chat | async)?.name}}</h3>
      </div>
      <button fxFlexAlign="center" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
      <div fxFlex="3"></div>
    </mat-toolbar>
  </div>

  <mat-divider></mat-divider>

  <virtual-scroller #scroll
                    [bufferAmount]="100"
                    [enableUnequalChildrenSizes]="true"
                    [items]="(chat | async)?.messages"
                    class="height-100">

    <app-chat-message *ngFor="let message of scroll?.viewPortItems;" class="chat-element chat-view" fxLayout="column"
                      [message]="message.data" [sender]="message.remitent"
                      [selfMessage]="message.remitent === (userService.getCurrentUser() | async)?.username"></app-chat-message>

  </virtual-scroller>

  <cdk-virtual-scroll-viewport #scrollViewPort itemSize="61" class="height-100">

      <div fxLayout="column" *cdkVirtualFor="let item of items;
                                             let odd = odd;" class="width-100">
        <app-chat-message class="chat-element" [selfMessage]="odd" message="{{item}}"></app-chat-message>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
-->
  <mat-form-field appearance="outline" class="width-100" fxFlexAlign="end">
    <textarea #message cdkTextareaAutosize matInput placeholder="mensaje"></textarea>
    <button color="primary" fxFlexAlign="top" mat-fab matSuffix (click)="sendMessage(message.value)">
      <mat-icon>message</mat-icon>
    </button>
  </mat-form-field>
</div>
