<div style="overflow-x: hidden" class="calendar-container">
  <div class="month">
    <ul>
      <li class="prev">
        <button mat-icon-button (click)="goToPreviousMonth()">
          ❮
        </button>
      </li>
      <li class="next">
        <button mat-icon-button (click)="goToNextMonth()">
          ❯
        </button>
      </li>
      <li>{{getMonthName()}}<br><span>{{calendarFilterDate.getFullYear()}}</span></li>
    </ul>
  </div>

  <ul class="weekdays">
    <li>D</li>
    <li>L</li>
    <li>M</li>
    <li>X</li>
    <li>J</li>
    <li>V</li>
    <li>S</li>
  </ul>

  <ul class="days">
    <li *ngFor="let day of dates">
    <span>
      <button *ngIf="compareDates() && day?.getDate() === currentDate.getDate(); else elseStatement"
              mat-icon-button mat-flat-button color="primary">
        {{day?.getDate()}}
      </button>
      <ng-template #elseStatement>
        <button mat-icon-button *ngIf="day !== null">
          {{day?.getDate()}}
        </button>
      </ng-template>
    </span>
    </li>
  </ul>
</div>
